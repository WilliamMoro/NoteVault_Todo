<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteVault</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Biblioteca de ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <div id="open-body-btn" class="">
        <p id="text-body-open">Seja bem-vindo!</p>
        <button id="open-todo">Click para iniciar!</button>
        <p class="footer">copyright &copy; Wiliam Moro </p>
    </div>
    <div class="todo-container hide">
        <header>
            <h1>Note Vault</h1>
        </header>
        <form id="todo-form">
            <p>Adicione a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="Qual tarefa deseja anotar?">
                <button type="submit">
                    <i class="fa-trhin fa-plus"></i>
                </button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <p>Edite a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <div id="toolbar">
            <div id="search">
              <h4>Pesquisar:</h4>
              <form>
                <input type="text" id="search-input" placeholder="Buscar..." />
                <button id="erase-button">
                  <i class="fa-solid fa-delete-left"></i>
                </button>
              </form>
            </div>
            <div id="filter">
              <h4>Filtrar:</h4>
              <select id="filter-select">
                <option value="all">Todos</option>
                <option value="done">Feitos</option>
                <option value="todo">A fazer</option>
              </select>
            </div>
         </div>
        <div id="todo-list">

                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

                <h3>Estudar JavaScript...</h3>

                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div> -->

    </div>
    <footer id="footer-todo" class="hide">
        <p>Fique de olho nas futuras atualizações. Compromissados em evoluir!</p>
    </footer>
</body>
</html>
